<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeGram Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">EyeGram Survey Form</h1>
    <p id="description">Please fill the form, thank you!</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        are enjoy to use our application?
        <select id="dropdown">
          <option>Very</option>
          <option>Enough</option>
          <option>Not Enough</option>
        </select>
      </label>

      <label for="recommend" id="recommend-label"> Would you recommend our application to a friend? </label>

      <input type="radio" id="recommend" value="1" name="user" checked /> Definitely <br />
      <input type="radio" id="recommend" value="2" name="user" /> Maybe <br />
      <input type="radio" id="recommend" value="3" name="user" /> Not sure <br />

      <br /><br />

      <label for="feature" id="feature-label"> What is your favorite feature? </label>

      <input type="checkbox" value="photo" />Photo <br />
      <input type="checkbox" value="video" />Video <br />
      <input type="checkbox" value="reels" />Reels <br />

      <br /><br />
      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
